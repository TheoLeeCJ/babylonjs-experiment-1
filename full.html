<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>Babylon.js sample code</title>

  <!-- Babylon.js -->
  <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
  <script src="http://localhost:3000/preview release/ammo.js"></script>
  <script src="http://localhost:3000/preview release/gltf_validator.js"></script>
  <script src="http://localhost:3000/preview release/earcut.min.js"></script>
  <script src="http://localhost:3000/preview release/babylon.js"></script>
  <script src="http://localhost:3000/preview release/inspector/babylon.inspector.bundle.js"></script>
  <script src="http://localhost:3000/preview release/materialsLibrary/babylonjs.materials.min.js"></script>
  <script src="http://localhost:3000/preview release/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
  <script src="http://localhost:3000/preview release/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
  <script src="http://localhost:3000/preview release/loaders/babylonjs.loaders.js"></script>
  <script src="http://localhost:3000/preview release/serializers/babylonjs.serializers.min.js"></script>
  <script src="http://localhost:3000/preview release/gui/babylon.gui.min.js"></script>

  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>

<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    function file_get_contents(url, callback) {
      fetch(url).then(response => response.text()).then(data => { callback(data); });
    }
  </script>
  <script src="full.js"></script>
</body>

</html>
